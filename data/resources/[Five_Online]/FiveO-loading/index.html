<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CHROMA LOADINGSCREEN V4</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/0c417ad1e5.js" crossorigin="anonymous"></script>
</head>
<body>
  <audio id="loading" src="music/music.mp3" autoplay="true" hidden="true" loop="true"></audio>
  <div class="video-background">
      <iframe height="100%" width="100%" src="https://www.youtube.com/embed/ur6uoxXY-7M?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&%3Fvq=hd2160;loop=1&amp;mute=1" frameborder="0"></iframe>
  </div>

 
  <div class="box"></div>
  
  
  
  <div class="lds-hourglass"></div>

  <h1 class="logo">Five Online</h1>
 
  
  
  <!-- Some thing -->
  <script>
      var play = false;
              var vid = document.getElementById("loading");
              vid.volume = 0.1;
              window.addEventListener('keyup', function(e)
              {
                  if (e.which == 69){
                      vid.volume = Math.min(vid.volume + 0.1,1);
                  } else if(e.which == 65){
                      vid.volume = Math.max(vid.volume - 0.1,0);
                  };
              });
      
              var audio = document.querySelector('audio');
      
              if (audio) {
      
              window.addEventListener('keydown', function (event) {
      
              var key = event.which || event.keyCode;
      
              if (key === 32) { // spacebar
      
              event.preventDefault();
      
              audio.paused ? audio.play() : audio.pause();
            
          }
      
        });
      }
      </script>
</body>
</html>
